services:
  - type: web
    name: appario-laravel
    env: php
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        value: <gerar depois>
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://appario.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d1d82cfdiees73ckhcgg-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: appario_db
      - key: DB_USERNAME
        value: appario_user
      - key: DB_PASSWORD
        value: <senha_do_banco>
